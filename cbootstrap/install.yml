- name: Install
  hosts: controlplane

  tasks:
    - name: Set hosts file
      template:
        src: hosts
        dest: /etc/hosts

    - name: Configure sshd
      template:
        src: sshd_config
        dest: /etc/ssh/sshd_config

    - name: Set hostname
      copy:
        content: "{{ inventory_hostname }}.control.packetframe.com"
        dest: /etc/hostname

    - name: Add WireGuard repo
      apt_repository:
        repo: deb http://deb.debian.org/debian buster-backports main contrib non-free
        state: present

    - name: Add MongoDB apt key
      apt_key:
        url: https://www.mongodb.org/static/pgp/server-4.4.asc
        state: present

    - name: Add MongoDB repo
      apt_repository:
        repo: deb http://repo.mongodb.org/apt/debian buster/mongodb-org/4.4 main
        state: present

    - name: Install system packages
      apt:
        update_cache: yes
        pkg:
          - wireguard
          - iptables-persistent
          - mongodb-org

    - name: Configure WireGuard interfaces
      template:
        src: wg-peer
        dest: "/etc/wireguard/wg0.conf"
      register: wg_config

    - name: Enable WireGuard startup
      systemd:
        name: wg-quick@wg0
        enabled: true
        state: restarted
      when: wg_config.changed

    - name: Save iptables rules
      template:
        src: iptables
        dest: "/etc/iptables/rules.v4"
      register: iptables

    - name: Apply iptables rules
      shell: "iptables-restore < /etc/iptables/rules.v4"
      when: iptables.changed

    - name: Save ip6tables rules
      template:
        src: ip6tables
        dest: "/etc/iptables/rules.v6"
      register: ip6tables

    - name: Apply ip6tables rules
      shell: "ip6tables-restore < /etc/iptables/rules.v6"
      when: ip6tables.changed

    - name: Copy MongoDB config
      template:
        src: mongod
        dest: /etc/mongod.conf
      register: mongo_config

    - name: Apply MongoDB config
      systemd:
        name: mongod
        state: restarted
        enabled: true
      when: mongo_config.changed
