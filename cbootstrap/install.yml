- name: Install
  hosts: controlplane
  tasks:
    - name: Delete install user
      user:
        name: tmp
        state: absent
        remove: yes

    - name: Create API user
      user:
        name: packetframe
        state: present

    - name: Set hosts file
      template:
        src: hosts
        dest: /etc/hosts

    - name: Configure sshd
      template:
        src: sshd_config
        dest: /etc/ssh/sshd_config
      register: sshd_config

    - name: Restart sshd
      systemd:
        name: sshd
        state: restarted
      when: sshd_config.changed

    - name: Set hostname
      copy:
        content: "{{ inventory_hostname }}.control.packetframe.com"
        dest: /etc/hostname

    - name: Add WireGuard repo
      apt_repository:
        repo: deb http://deb.debian.org/debian buster-backports main contrib non-free
        state: present

    - name: Add MongoDB apt key
      apt_key:
        url: https://www.mongodb.org/static/pgp/server-4.4.asc
        state: present

    - name: Add MongoDB repo
      apt_repository:
        repo: deb http://repo.mongodb.org/apt/debian buster/mongodb-org/4.4 main
        state: present

    - name: Add caddy apt key
      apt_key:
        url: https://dl.cloudsmith.io/public/caddy/stable/cfg/gpg/gpg.155B6D79CA56EA34.key
        state: present

    - name: Add caddy repo
      apt_repository:
        repo: deb https://dl.cloudsmith.io/public/caddy/stable/deb/debian any-version main
        state: present

    - name: Install system packages
      apt:
        update_cache: yes
        pkg:
          - wireguard
          - iptables-persistent
          - mongodb-org
          - git
          - python3
          - python3-pip
          - cargo
          - caddy
          - ufw

    - name: Configure WireGuard interfaces
      template:
        src: wg0.conf
        dest: "/etc/wireguard/wg0.conf"
      register: wg_config

    - name: Enable WireGuard startup
      systemd:
        name: wg-quick@wg0
        enabled: true
        state: restarted
      when: wg_config.changed

    - name: Allow SSH access from admin allowlist
      ufw:
        rule: allow
        src: "{{ item }}"
        to_port: 22
      loop: "{{ admin_allowlist }}"

    - name: Allow all VPN-internal access between nodes
      ufw:
        rule: allow
        src: "{{ hostvars[item].internal_ip }}"
      with_items: "{{ groups.controlplane }}"

    - name: Allow IPv4 WireGuard between nodes
      ufw:
        rule: allow
        to_port: 28179
        src: "{{ hostvars[item].ansible_host }}"
      with_items: "{{ groups.controlplane }}"

    - name: Allow IPv6 WireGuard between nodes
      ufw:
        rule: allow
        to_port: 28179
        src: "{{ hostvars[item].ipv6 }}"
      with_items: "{{ groups.controlplane }}"

    - name: Enable default deny UFW policy
      ufw:
        state: enabled
        policy: deny

    - name: Set timezone variables
      copy:
        content: "America/Los_Angeles"
        dest: /etc/timezone
        owner: root
        group: root
        mode: 0644

    - name: Apply timezone
      command: dpkg-reconfigure --frontend noninteractive tzdata

    - name: Copy MongoDB config
      template:
        src: mongod.conf
        dest: /etc/mongod.conf
      register: mongo_config

    - name: Apply MongoDB config
      systemd:
        name: mongod
        state: restarted
        enabled: true
      when: mongo_config.changed

